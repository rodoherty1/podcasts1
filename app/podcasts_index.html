<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<title>Podcasts App</title>
		<link rel="stylesheet" href="css/base.css">
		<link rel="stylesheet" href="css/app.css">
	</head>
	
	<body>
		<section id="todoapp">
			<header id="header">
				<h1>Podcasts</h1>
				<input id="new-todo" placeholder="Enter a Youtube video title" autofocus></input>
			</header>
			
			<!-- This section should be hidden by default and shown when there are todos -->
			<section id="main">
				<ul id="todo-list">
					<!-- These are here just to show the structure of the list items -->
					<!-- List items should get the class `editing` when editing and `completed` when marked as completed -->
					<li class="selected_search_result">
						<div class="view">
							<input class="toggle" type="checkbox" checked>
							<label>Client-side UI Smackdown</label>
							<button class="destroy"></button>
						</div>
						<input class="edit" value="Client-side UI Smackdown">
					</li>
					<li class="unselected_search_result">
						<div class="view">
							<input class="toggle" type="checkbox">
							<label>Whoops! Where did my architecture go?</label>
							<button class="destroy"></button>
						</div>
						<input class="edit" value="Whoops! Where did my architecture go?">
					</li>
				</ul>
			</section>
			<!-- This footer should hidden by default and shown when there are todos -->
			<footer id="footer">
				<!-- This should be `0 items left` by default -->
				<span id="todo-count"><strong>1</strong> item left</span>
				<!-- Remove this if you don't implement routing -->
				<ul id="filters">
					<li>
						<a class="selected" href="#/">All</a>
					</li>
					<li>
						<a href="#/active">Active</a>
					</li>
					<li>
						<a href="#/completed">Completed</a>
					</li>
				</ul>
				<!-- Hidden if no completed items are left â†“ -->
				<button id="clear-completed">Clear completed (1)</button>
			</footer>
		</section>
		<footer id="info">
			<p>Template by <a href="http://github.com/sindresorhus">Sindre Sorhus</a></p>
			<p>Created by <a href="http://ie.linkedin.com/pub/rob-o-doherty/66/307/3b6/">Rob O'Doherty</a></p>
		</footer>
		
		<script data-main="scripts/main"  src="scripts/vendor/requirejs/require.js"></script>
	</body>
</html>
